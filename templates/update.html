{% extends 'base.html' %}
    {% block body %}
        
    
   
<div class='container my-3'>
  <h2>Update your Todo</h2>
  <form action="/update/{{todo.sno}}" method=POST>
    <div class="form-floating mb-3">
  <input type="text" class="form-control" name="title" value="{{todo.title}}" id="floatingInput" placeholder="name@example.com">
  <label for="floatingInput">text </label>
</div>

<div class="form-floating"> 
  <input type="text description" class="form-control" name="description" value="{{todo.description}}" id="floatingPassword" placeholder="Password">
  <label for="floatingPassword">text description</label>

</div>
<div class="container my-3">
 <button type="submit" class="btn btn-outline-dark btn-sm">Update</button>

</div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  
    {% endblock body %}
